
<header class="text-gray-600 body-fon bg-green-200">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="px-5 flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <i class="fa-solid fa-truck text-blue-700 text-2xl"></i>
      <span routerLink="/" class="ml-3 text-2xl font-bold text-red-500">DeliBro</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a *ngIf="!isAuth" routerLink="/login" class="mr-5 px-2 hover:text-gray-900">Login</a>
      <a *ngIf="isAuth" class="mr-5 px-2 hover:text-gray-900 relative group">{{user.name}}
        <div  class="group-hover:flex bg-slate-100 flex-col p-10 hover:text-black  shadow-lg gap-3 pr-20 hidden  z-10 absolute">
          <a >Profile</a>
          <a >Orders</a>
          <a class="" (click)="logOut()">Logout</a>
        </div>
      </a>
      <div routerLink="/cart-page"  class="relative">
      <a class="mr-5 px-2 hover:text-gray-900">Cart</a>
       <span *ngIf="totalCount" class="absolute -top-2 left-8 bg-red-600 px-2 text-white rounded-full">{{totalCount}}</span>
      </div>
    </nav>
  </div>
</header>
